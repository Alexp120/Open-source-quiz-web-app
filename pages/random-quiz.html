<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../index.css" rel="stylesheet"/>
    <link href="./quiz.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
</head>
<body>
    <header>
        <a class="home-link" href="../index.html"><h1>The Quizzler</h1></a>
        <div><a href="pages/stats.html" class="stats-link">Stats</a><a>Quizzes</a></div>
    </header>
    <h1 class="title">Random</h1>
<div class="container">
    <div class="quiz-environment">
        <h1 class="question" id="question">Quiz question</h1>
        <div class="answer-container">
            <button id="clickA">A.</button>
            <h2 id="A">answer</h2>
        </div>
        <div class="answer-container">
            <button id="clickB">B.</button>
            <h2 id="B">answer</h2>
        </div>
        <div class="answer-container">
            <button id="clickC">C.</button>
            <h2 id="C">answer</h2>
        </div>
        <div class="answer-container">
            <button id="clickD">D.</button>
            <h2 id="D">answer</h2>
        </div>

    </div>
    <div class="results-area">
        <button id="previos-button" class="next-button"> <= Previos question </button>
            <h3 id="score">Score : 0</h3>
            <h3 id="answer">Answer :</h3>
            <h3 id="result">Result :</h3>
        <button id="next-button" class="next-button">Next question =></button>
    </div>
</div>
<script src="../index.js" type="module"></script>
